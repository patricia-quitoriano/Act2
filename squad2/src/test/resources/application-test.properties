# Disable BPI Framework autowiring
spring.autoconfigure.exclude=com.bpi.framework.web.configurer.client.RestApiConfigurerComponent,com.bpi.framework.web.configproperties.HttpApiConfigProperties,com.bpi.framework.security.policies.PolicyConfig

# Database Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# API Configuration
icmp.api.url=http://localhost:3001/api/users
icmp.api.key=17d41dba-fa77-11e6-a437-0b873af2b3d1

# Disable error trace in responses
server.error.include-stacktrace=never

# Logging
logging.level.org.springframework=INFO
logging.level.com.activity.squad2=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE